# Settings for tmux 2.1

# Binds {{{
# Prefix
unbind C-b
set -g prefix C-a
bind a send-prefix

# Last active window
unbind l
bind C-a last-window

# hsplit
unbind %
bind v split-window -h -c "#{pane_current_path}"

# vsplit
unbind '"'
bind s split-window -v -c "#{pane_current_path}"

# new window
bind c new-window -c "#{pane_current_path}"

# Copy mode
#unbind [
unbind ]
#bind Escape copy-mode
bind p paste-buffer

# Panes
bind up resize-pane -U 10
bind down resize-pane -D 10
bind left resize-pane -L 10
bind right resize-pane -R 10
bind space next-layout
unbind C-o
bind r rotate-window
bind tab select-pane -t:.+
bind h select-pane -L #left-pane
bind j select-pane -D #down-pane
bind k select-pane -U #up-pand
bind l select-pane -R #right-pane

# Monitor Activity
bind m set-window-option monitor-activity

# Commands
#bind / command-prompt -p "man page: " "split-window 'exec man %%'"
#bind v command-prompt -p "vim: " "split-window 'exec vim %%'"
#bind s command-prompt -p "ssh: " "new-window -n %1 'ssh %1'"
# }}}

# Titles {{{
setw -g automatic-rename on
# }}}

# Options {{{
set -g mouse on
set -g default-terminal "screen-256color"
set -g base-index 1
set -g display-time 8000
#set -g pane-active-border-fg blue
set -g pane-active-border-fg colour136
set -g pane-active-border-bg black
#set -g terminal-overrides "xterm*:kLFT5=\eOD:kRIT5=\eOC:kUP5=\eOA:kDN5=\eOB:smkx@:rmkx@"
set -g pane-border-fg white
set -g pane-border-bg black
#set -g default-shell /bin/bash
set -g default-command "exec /bin/bash"
#set -g default-command "reattach-to-user-namespace -l ${SHELL}"
set -g status-keys vi
set -g history-limit 8192
set -s escape-time 100
set -g message-fg colour106
set -g message-bg black
# }}}

# Status Bar {{{
set-option -g status-interval 1
#set -g status-left '___'
#set -g status-right "#T"
#set -g status-justify left
#set -g status-bg black
#set -g status-fg white
#set -g status-left-length 20
set -g status-bg colour32
set -g status-utf8 on
set -g status-left "#[bold, fg=colour124, bg=colour231] #S#[fg=colour240]@#[bold, fg=colour124]#H "
set -g status-left-length 100
set -g status-right "#[bold, fg=colour124, bg=colour231] %H:%M:%S #[bold, fg=colour124] %a %e %b %Y "
set -g status-justify right
# }}}

# Colors {{{
setw -g mode-keys vi
setw -g monitor-activity off
#setw -g window-status-current-bg magenta
#setw -g window-status-current-fg black
#setw -g window-status-bg white
#setw -g window-status-fg black
#setw -g clock-mode-colour yellow
setw -g clock-mode-style 24
setw -g utf8 on
setw -g window-status-format "#[fg=colour239]#W:#I.#P"
setw -g window-status-current-format "#[bold, underscore, bg=colour234, fg=colour32] #W-#I.#P "
# }}}
